# Emmit-Super-Tiny: Fast smoke test for CPU
model:
  name: "emmit-super-tiny"
  hidden_size: 128
  num_layers: 4
  num_attention_heads: 4
  num_key_value_heads: 2
  ffn_hidden_size: 256
  max_position_embeddings: 512
  rope_theta: 10000.0
  vocab_size: 500
  num_experts: 4
  num_experts_per_token: 2
  expert_capacity_factor: 1.25
  router_aux_loss_coef: 0.01
  router_z_loss_coef: 0.001
  vision_enabled: false

training:
  batch_size: 4
  gradient_accumulation_steps: 1
  max_steps: 50
  learning_rate: 1.0e-3
  warmup_steps: 10
  mixed_precision: "no"
  gradient_checkpointing: false
  logging_steps: 5
  eval_steps: 100
  save_steps: 50
  max_seq_len: 256
